<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<title></title>
			<link rel="stylesheet" href="style.css" />
			<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
            <script type="text/javascript">
                function startTime() {
                    var today=new Date();
                    var h=today.getHours();
                    var m=today.getMinutes();
                    var s=today.getSeconds();
                    m = checkTime(m);
                    s = checkTime(s);
                    document.getElementById('clock').innerHTML = '>CAM01 '+h+":"+m+":"+s;
                    var t = setTimeout(function(){startTime()},500);
                }  

                function checkTime(i) {
                    if (i<10) {i = "0" + i};
                    return i;
                }
            </script>
		</head>
		<body onselectstart="return false;" ondragstart="return false;" onload="startTime();" oncontextmenu="return false;">
            <div style="position:absolute; height:auto; max-height: 100%; width:100%; overflow: hidden; left: 0px; top: 0px;">
                <video loop autoplay style="width: 100%; height: auto; max-height: 100%; overflow: hidden;">
                    <source src="haruhi1.mp4" type="video/mp4">
                </video>
                <div unselectable="on" id="clock" style=" position: absolute;
                                        bottom: 80px;
                                        right: 16px;
                                        color: #19D600;
                                        font-size: 64px;
                                        font-family: monospace;
                                        height: 0px;
                                        -moz-user-select: -moz-none;
                                        -khtml-user-select: none;
                                        -webkit-user-select: none;
                                        cursor: default;">
                </div>
            </div>
        </body>
    </html>
